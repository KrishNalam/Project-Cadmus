<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Cadmus</title>
        <link rel="stylesheet" href="src/reset.css" />
        <link rel="stylesheet" href="src/style.css" />
        <script type="module" src="/src/main.js" defer></script>
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <div id="signedOut">
            <h1 id="welcome">Project Cadmus<h1>
            <form class="txteditor">
                <input placeholder="User" />
                <input placeholder="Password" type="password" />
            </form>
        </div>
        <div id="signedIn">
            <div id="sidebar"></div>
            <div id="contentArea">
                <h1 id="chatHeader"></h1>
                <div id="chatHistory">
                    <div class="idleScreen">Click on a User</div>
                </div>
                <input
                    placeholder="Send a message..."
                    id="send"
                    autocomplete="off"
                />
            </div>
        </div>
    </body>
</html>
